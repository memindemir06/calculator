<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <!--<div class="mouse"></div>-->
    <div class="wrap">
      <div class="display">
        <div class="side"></div>
        <div class="main">0</div>
      </div>
      <div class="calculator">
        <div data-key="48" class="input zero"><kbd>0</kbd></div>
        <div data-key="49" class="input one"><kbd>1</kbd></div>
        <div data-key="50" class="input two"><kbd>2</kbd></div>
        <div data-key="51" class="input three"><kbd>3</kbd></div>
        <div data-key="52" class="input four"><kbd>4</kbd></div>
        <div data-key="53" class="input five"><kbd>5</kbd></div>
        <div data-key="54" class="input six"><kbd>6</kbd></div>
        <div data-key="55" class="input seven"><kbd>7</kbd></div>
        <div data-key="56" class="input eight"><kbd>8</kbd></div>
        <div data-key="57" class="input nine"><kbd>9</kbd></div>
        <div data-key="fac" class="input factorial"><kbd>x!</kbd></div>
        <div data-key="13" class="input return"><kbd>=</kbd></div>
        <div data-key="42" class="input X"><kbd>X</kbd></div>
        <div data-key="sqrt" class="input sqrt"><kbd>sqrt(x)</kbd></div>
        <div data-key="8" class="input sqr"><kbd>Del</kbd></div>
        <div data-key="res" class="input reset"><kbd>C</kbd></div>
        <div data-key="46" class="input power"><kbd>,</kbd></div>
        <div data-key="43" class="input plus"><kbd>+</kbd></div>
        <div data-key="45" class="input minus"><kbd>â€”</kbd></div>
        <div data-key="47" class="input division"><kbd>/</kbd></div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
